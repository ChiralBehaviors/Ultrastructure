auth: NULL


database:
    url: jdbc:postgresql://${db.server}:${db.port}/${db.database}
    user: ${db.login}
    password: ${db.password}
    driverClass: org.postgresql.Driver
    maxSize: 2
        
logging:
    level: INFO
    loggers:
        "org.hibernate": ERROR
        "org.glassfish": ERROR
        graphql: WARN
        
assetsConfiguration:
  overrides:
    /: target/classes/workspace-explorer

assets:
  - name: ide
    uri: /api/ide
    path: /workspace-explorer
    index: index.html
  - name: meta
    uri: /api/meta/
    path: /workspace-explorer/meta
    index: index.html
  - name: js
    uri: /api/js/
    path: /workspace-explorer/js
        