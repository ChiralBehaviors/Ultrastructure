<html ng-app>
<head>
<Title>Shopping Cart</Title>
</head>
<body ng-controller="CartController">
	<h1>Your Order</h1>
	<div ng-repeat="item in items">
		<span>{{item.title}}</span> <input ng-model="item.quantity" /> <span>{{item.price
			| currency}}</span> <span>{{item.price * item.quantity | currency}}</span>
		<button ng-click="remove($index)">Remove</button>
	</div>
	<form>
	   <input ng-model="newTitle"/>
	   <input ng-model="newPrice" />
	   <button ng-click="addItem()">Add</button>
	</form>
	<form>
		<input ng-model="checked" type="checkbox"/>
	</form>
	<p>Checked? {{checked}}</p>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	<script type="text/javascript">
        function CartController($scope) {
            
            $scope.checked = false;
            $scope.newTitle = null;
            $scope.newPrice = null;
            
            $scope.items = [ {
                title : 'Paint pots',
                quantity : 8,
                price : 3.95
            }, {
                title : 'Polka dots',
                quantity : 17,
                price : 12.95
            }, {
                title : 'Pebbles',
                quantity : 5,
                price : 6.95
            } ];

            $scope.remove = function(index) {
                $scope.items.splice(index, 1);
            }
            $scope.addItem = function() {
                
                $scope.items.splice(1, 0, {title: $scope.newTitle, price: $scope.newPrice});
            }

        }
    </script>
</body>
</html>
