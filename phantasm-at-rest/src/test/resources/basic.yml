auth: BASIC_DIGEST

useCORS: true

logging:
  level: TRACE
  loggers:
    com.chiralbehaviors: ${core.log.level}
    "org.apache.tomcat": TRACE
    org.glassfish: WARN
    graphql: WARN

database:
    url: jdbc:postgresql://${db.server}:${db.port}/${db.database}
    user: ${db.login}
    password: ${db.password}
    driverClass: org.postgresql.Driver
    executeLogging: true
    attachRecords: true