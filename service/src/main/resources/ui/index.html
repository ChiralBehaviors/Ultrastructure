<!DOCTYPE html>
<html lang="en">
    <head>
        <title>This works better now</title>
    </head>
    <body>
        <p><input id="searchId" type="text"><button id="find">Find</button></p>
        <div id="entities">
        	<ul id="product-list">
        	</ul>
        </div>
    </body>
	<script type="text/template" id="search-template">
		
	</script>
    <script type="text/javascript" src="/ui/js/jquery-1.8.0.js"></script>
    <script type="text/javascript" src="/ui/js/underscore-1.3.3.js"></script>
    <script type="text/javascript" src="/ui/js/json2.js"></script>
    <script type="text/javascript" src="/ui/js/backbone-0.9.2.js"></script>
    <script type="text/javascript">
	    var Entities = {};
	    
	    var ResourceModel = Backbone.Model.extend({
	    	urlRoot: "/v1/services/data/ResourceApi/"
	    });
	    
	    var ResourceView = Backbone.View.extend({
	    	tagName: "li",
	    	render: function() {
	    		alert(this.model.get("name"));
	    	}
	    })
	    
	     
        $('#find').click(function () {
            var r = new ResourceModel({
                id: $('#searchId').val(),
            });
            
            r.fetch({success: function(model){
            	var view = new ResourceView({
            		el: "product-list",
            		model: model
            	});
            	view.render();
            }});
        });
	
    </script>
</html>
