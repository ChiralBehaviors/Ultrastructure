endpoint: "http://graphql-swapi.parseapp.com/"
root: films
routes:
  films:
    title: Star Wars Films
    query: | 
      {
        allFilms {
          films {
            id
            episodeID
            title
            starshipConnection {
              starships {
                id
                name
                maxAtmospheringSpeed
                pilotConnection {
                  pilots {
                    id
                    name
                    gender
                    birthYear
                    homeworld {
                      id
                      name
                      population
                    }
                  }
                }
              }
            }
          }
        }
      }
      
    routing:
      films:
        path: film
        extract:
          id: id 
      homeworld:
        path: planet
        extract:
          id: id  
      starships:
        path: starship
        extract:
          id: id
      pilots:
        path: person
        extract:
          id: id

  film:
    title: Film
    query: | 
      query films($id: ID) {
        film(id: $id) {
          id
          title
          episodeID
          director
          producers
          releaseDate
          created
          edited
          openingCrawl
          characterConnection {
            characters {
              id
              name
              height
              species {
                id
                name
                classification
              }
            }
          }
          speciesConnection {
            species {
              id
              name
            }
          }
        }
      }
  
    routing:
      characters:
        path: person
        extract:
          id: id
      homeworld:
        path: planet
        extract:
          id: id 
      pilots:
        path: person
        extract:
          id: id
      species:
        path: species
        extract:
          id: id
          
  person:
    title: Person
    query: |
      query person($id: ID) {
        person(id: $id) {
          id
          name
          birthYear
          eyeColor
          gender
          hairColor
          height
          mass
          skinColor
          homeworld {
            id
            name
            population
            surfaceWater
          }
          species {
            id
            name
            classification
            designation
          }
          starshipConnection {
            starships {
              id
              name
              model
            }
          }
        } 
      }
    routing:
      homeworld:
        path: planet
        extract:
          id: id
      species:
        path: species
        extract:
          id: id
      starships:
        path: starship
        extract:
          id: id
      
  planet:
    title: Planet
    query: | 
      query planet($id: ID) {
        planet(id: $id) {
          id
          name
          diameter
          rotationPeriod
          orbitalPeriod
          gravity
          population
          climates
          terrains
          surfaceWater
          filmConnection {
            films {
              id
              title
              episodeID
            }
          }
          residentConnection {
            residents {
              id
              name
              gender
            }
          }
        }
      }
    routing:
      films:
        path: film
        extract:
          id: id
      residents:
        path: person
        extract:
          id: id
          
  species:
    title: Species
    query: |
      query species($id:ID) {
        species(id:$id) {
          id
          name
          classification
          designation
          averageHeight
          averageLifespan
          eyeColors
          hairColors
          skinColors
          language
          homeworld {
            id
            name
            population
            climates
          }
          personConnection {
            people {
              id
              name
              gender
              skinColor
            }
          }
          filmConnection {
            films {
              id
              title
              episodeID
            }
          }
        }
      }
    routing:
      films:
        path: film
        extract:
          id: id 
      homeworld:
        path: planet
        extract:
          id: id 
      people:
        path: person
        extract:
          id: id

  starship:
    title: Starship
    query: |
      query starship($id:ID) {
        starship(id:$id) {
          id
          name
          model
          starshipClass
          manufacturers
          costInCredits
          consumables
          length
          maxAtmospheringSpeed
          hyperdriveRating
          cargoCapacity
          pilotConnection {
            pilots {
              id
              name
              gender
              species {
                name
                designation
              }
            }
          }
          filmConnection {
            films {
              id
              title
              episodeID
            }
          }
        }
      }
    routing:
      pilots:
        path: person
        extract:
          id: id 
      species:
        path: species
        extract:
          id: id
      films:
        path: film
        extract:
          id: id 
          