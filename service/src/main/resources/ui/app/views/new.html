<div ng-controller="NewCtrl">

    <hr/>
    Color (null not allowed):
    <select ng-model="color" ng-options="c.name for c in colors"></select><br>

    Parent:
      <span >
        <select ng-model="auth.parent" ng-options="p.name for p in products">

        </select>
      </span><br/>

    Relationship:
      <span  class="nullable">
        <select ng-model="auth.rel" ng-options="r.name for r in relationships">

        </select>
      </span><br/>

    Child:
    <span  class="nullable">
        <select ng-model="auth.child" ng-options="p.name for p in products">

        </select>
      </span><br/>
    Color grouped by shade:
    <select ng-model="color" ng-options="c.name group by c.shade for c in colors">
    </select><br/>



</div>
