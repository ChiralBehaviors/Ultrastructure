endpoint: "http://graphql-swapi.parseapp.com/"
root: films
routes:
  films:
    title: Star Wars Films
    query: | 
      {
        allFilms {
          films {
            id
            episodeID
            title
            starshipConnection {
              starships {
                id
                name
                maxAtmospheringSpeed
                pilotConnection {
                  pilots {
                    id
                    name
                    gender
                    birthYear
                    homeworld {
                      id
                      name
                      population
                    }
                  }
                }
              }
            }
          }
        }
      }
      
    routing:
      films:
        path: film
        extract:
          id: id
  film:
    title: Film
    query: | 
      query films($id: ID) {
        film(id: $id) {
          id
          title
          episodeID
          director
          producers
          releaseDate
          created
          edited
          openingCrawl
          characterConnection {
            characters {
              id
              name
              height
              species {
                id
                name
                classification
              }
            }
          }
          speciesConnection {
            species {
              id
              name
            }
          }
        }
      }
