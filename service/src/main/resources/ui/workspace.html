<html>
<head>
<title>Workspace</title>
</head>
<body ng-app="WorkspaceModule">
	
	<div id="inputs">
		<form id="new_product_form">
			<label for="parent_product">Parent Product</label> <input
				id="parent_product" type="text" /> <label for="relationship">Relationship</label>
			<input id="relationship" type="text" /> <label
				for="new_product_name">New Product Name</label> <input
				id="new_product_name" type="text" /> <input id="submit"
				type="button" name="Submit" />
		</form>
	</div>

	<div id="existing">
		<p>Existing product networks go here</p>
		<div id="product-list"></div>
	</div>
	<input id="find" type="button" value="FIND" />
	<script
        src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script type="text/javascript">
	<script type="text/javascript" src="/ui/js/workspace.js"></script>
</body>
</html>
